<div class="d-flex px-4 py-3">
    <div class="col-md-3 px-5">
        <h6>Filters</h6>
        <div class="row">
            <div class="col-12 mb-2">
                <mat-form-field class="w-100">
                    <mat-label>Category</mat-label>
                    <mat-select name="categoryId" [(ngModel)]="categoryId" (valueChange)="getProducts()">
                        @for(item of category; track $index) {
                            <mat-option [value]="item._id">{{item.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Brands</mat-label>
                    <mat-select name="brandId" [(ngModel)]="brandId" (valueChange)="getProducts()">
                        @for(item of brand; track $index) {
                            <mat-option [value]="item._id">{{item.name}}</mat-option>
                        }
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    
    <div class="col-md-9">
        <h6>Products</h6>
       <div class="d-flex justify-content-end">
        <mat-form-field class="w-25">
            <mat-label>Order By</mat-label>
            <mat-select (valueChange)="orderChange($event)">
                    <mat-option [value]="1">Price Low to High</mat-option>
                    <mat-option [value]="-1">Price High to Low</mat-option>
              
            </mat-select>
        </mat-form-field>
       </div>
        <div class="row g-3">
            @for(product of products; track $index) {
                <div class="col-md-4">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            } @empty {
                <h6>No Products founds</h6>
            }
        </div>
        <div class="d-flex gap-4">
            <button mat-raised-button color="primary" [disabled]="page==1" (click)="pageChange(page-1)">Previous</button>
            <button mat-raised-button color="primary" (click)="pageChange(page+1)" [disabled]="!isNext">Next</button>
        </div>
    </div>
</div>
