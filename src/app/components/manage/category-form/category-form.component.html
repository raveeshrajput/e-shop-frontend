<div class="container py-10 bg-success">
    @if(isEdit){
      <h1 class="mt-5 text-black text-center">Update Category</h1>
    }@else {
      <h1 class="mt-5 text-black text-center">Add New Category</h1>
    }
   <div class="p-5">
    <form>
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" id="inputName3" [(ngModel)]="name" name="name">
          </div>
        </div>
        <div class=" d-flex justify-content-center mt-5">
          @if(isEdit){
            <button type="submit" [disabled]="!name" class="btn btn-primary text-center" (click)="update()">Update</button>
          }@else {
            <button type="submit" [disabled]="!name" class="btn btn-primary text-center" (click)="add()">Add</button>
          }
           
        </div>
      </form>
   </div>
</div>
